<title>流量消费怎么省？小移夫帮你解密！</title>
<link type="text/css" rel="stylesheet" href="css/questions.css" />
<script> 
          var imgUrl = "img/iconlogo.png";  //图片LOGO注意必须是绝对路径
          var lineLink = "";   //网站网址，必须是绝对路径
          var descContent = '从此妈妈再也不用担心我流量月光了！'; //分享给朋友或朋友圈时的文字简介
          var shareTitle = '流量消费怎么省？小移夫帮你解密！';  //分享title
          var appid = ''; //apiID，可留空
           
          function shareFriend() {
              WeixinJSBridge.invoke('sendAppMessage',{
                  "appid": appid,
                  "img_url": imgUrl,
                  "img_width": "100",
                  "img_height": "100",
                  "link": lineLink,
                  "desc": descContent,
                  "title": shareTitle
              }, function(res) {
                  //_report('send_msg', res.err_msg);
              })
          }
          function shareTimeline() {
              WeixinJSBridge.invoke('shareTimeline',{
                  "img_url": imgUrl,
                  "img_width": "100",
                  "img_height": "100",
                  "link": lineLink,
                  "desc": descContent,
                  "title": shareTitle
              }, function(res) {
                     //_report('timeline', res.err_msg);
              });
          }
          function shareWeibo() {
              WeixinJSBridge.invoke('shareWeibo',{
                  "content": descContent,
                  "url": lineLink,
              }, function(res) {
                  //_report('weibo', res.err_msg);
              });
          }
          // 当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。
          document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
              // 发送给好友
              WeixinJSBridge.on('menu:share:appmessage', function(argv){
                  shareFriend();
              });
              // 分享到朋友圈
              WeixinJSBridge.on('menu:share:timeline', function(argv){
                  shareTimeline();
              });
              // 分享到微博
              WeixinJSBridge.on('menu:share:weibo', function(argv){
                  shareWeibo();
              });
          }, false);
       </script>
